<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="volume.css" />
</head>

<body>
    <div class="main-container">
        <div class="container_btn">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <img src="image/volumn.png" class="volumn_image">
        </div>
        <div class="slidecontainer">
            <div class="volume_container">
                <p class="start_vol"> 0%</p>
                <p id="demo">100</p>
                <p class=" end_vol">600%</p>
            </div>
            <input type="range" min="0" max="600" value="100" class="slider_vol" id="myRange">
        </div>
        <div>
            <span class="vol_heading">Boost Sound Level</span>
        </div>
        <div class="page__rate_us">
            <span>Rate this extension </span>
        </div>
        <div class="rating-wrapper">
            <input type="radio" name="rating" id="star-1"><label for="star-1"></label>
            <input type="radio" name="rating" id="star-2"><label for="star-2"></label>
            <input type="radio" name="rating" id="star-3"><label for="star-3"></label>
            <input type="radio" name="rating" id="star-4"><label for="star-4"></label>
            <input type="radio" name="rating" id="star-5"><label for="star-5"></label>
        </div>
    </div>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>

</body>

</html>
